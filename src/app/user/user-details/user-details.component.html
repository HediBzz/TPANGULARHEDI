<div class="container" *ngIf="user">
  <div class="info">
    <h1>Details de {{ user.firstName }} {{ user.lastName }}</h1>
    <div class="detailItem">Emploi : {{ user.occupation }}</div>
    <div class="detailItem">Email : {{ user.email }}</div>
    <div class="detailItem">
      Date de naissance : {{ user.birthDate.day }} {{ user.birthDate.monthLong }}
      {{ user.birthDate.year }}
    </div>
    <div class="detailItem">Bio : {{ user.bio }}</div>
    <button mat-raised-button (click)="navigateToHome()">
      Retour
    </button>
  </div>
</div>
